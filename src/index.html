<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>html-form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
    <fieldset>
      <legend>Personal information</legend>
        <label class="firstInput">Surname: <input type="text" autocomplete="off"></label>
        <label>Name: <input type="text" autocomplete="off"></label>
        <label>How old are You? <input type="number" data-qa="field-value" value="12" min="0" max="150"></label>
        <label>Full date of birth: <input type="date" size="10" placeholder="mm/dd/yyyy"></label>
        <label>I accept the term of the agreement <input type="checkbox"></label>
    </fieldset>
    <fieldset>
      <legend>Registration</legend>
        <label class="firstInput">E-mail: <input type="email" placeholder="email@example.com" data-qa="field-placeholder"></label>
        <label>Password: <input type="password"></label>
    </fieldset>
    <fieldset>
      <legend>An interesting fact about you!</legend>
        <label class="firstInput">Do you love cats? <input type="radio" name="answer" value="Yes"> Yes
        <input type="radio" name="answer" value="no"> No</label>
        <label>What is your favorite color? <input type="color" id="head" name="head" value="#000000"></label>
        <label>What time do you go to bed? <input type="time" name="sleep-time" step="2"></label>
        <label> What are your favorite brand of cars?
          <select name="" size="4">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label>How do you rate our work? <input type="range" name="rate" min="1" max="5" value="0"></label>
    </fieldset>
    <fieldset>
      <legend>Additional info</legend>
        <label class="firstInput">Comments: <textarea name="message" rows="2" cols="20" autocomplete="off"></textarea></label>
        <label>Would you recommend us?
          <select name="recomend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
    </fieldset>
    <button type="submit">Submit</button>
  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
